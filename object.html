<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // create an object that represents a person with the properties like name, age and occupation. Write a javascript function that takes this person object and print each property with its value to the console.
        var person = {
            name: "John",
            age: 25,
            occupation: "Developer"
        }
        function printPerson(person) {
            console.log(person.name);
            console.log(person.age);
            console.log(person.occupation);
        }
        printPerson(person);
    </script>
</body>
</html>
